<body>

  <div class="principal">

              <!-- Teste -->

  <script>
    $(document).ready(function () {
      $('.header.menu-ativo').click(function () {

        if ($('.informacoes').hasClass('aberto')) {

        } else {
          $('.informacoes').addClass('aberto');
        }
      });

      $('.fechar').click(function () {
        if ($('.informacoes').hasClass('aberto')) {
          $('.informacoes').removeClass('aberto');
        }
      });
    });

  </script>
